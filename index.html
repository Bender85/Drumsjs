<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">hh</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Bass</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Bass</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Crash</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Tom1</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Tom1</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Chine1</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Chine2</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/drum_samples/hh_pedal.wav"></audio>
    <audio data-key="83" src="sounds/drum_samples/snare.wav"></audio>
    <audio data-key="68" src="sounds/drum_samples/bass_drum.wav"></audio>
    <audio data-key="70" src="sounds/drum_samples/bass_drum.wav"></audio>
    <audio data-key="71" src="sounds/drum_samples/rude_20_ride-crash_edge.wav"></audio>
    <audio data-key="72" src="sounds/drum_samples/tom1.wav"></audio>
    <audio data-key="74" src="sounds/drum_samples/tom2.wav"></audio>
    <audio data-key="75" src="sounds/drum_samples/rude_10_splash_edge.wav"></audio>
    <audio data-key="76" src="sounds/drum_samples/china_meinl_18_thin_tc.wav"></audio>

    <script src="js/app.js"></script>
</body>
</html>
